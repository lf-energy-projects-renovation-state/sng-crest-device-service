spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/crest_device_service"
    username: "postgres"
    password: "1234"
  jpa:
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
  kafka:
    bootstrap-servers: "localhost:9092"

server:
  port: 9000

crest-device-service:
  database:
    # This key was used to encrypt the data in db/migration/test-data/V3__test_data.sql
    # If this is changed the test data also needs to be updated.
    encryption-key: "super-secret-key"
  kafka:
    pre-shared-key-consumer:
      id: "gxf-sng-crest-device-service"
      topic-name: "pre-shared-key"
    message-producer:
      topic-name: "crest-message"
  psk:
    change-initial-psk: false
    decryption:
      private-key:
        1: |-
          -----BEGIN PRIVATE KEY-----
          
          -----END PRIVATE KEY-----
