spring:
  profiles:
    # Load our own Spring Security filter chain without LDAP
    active: integrationTest
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  kafka:
    consumer:
      # Setting this property to "earliest" prevents failing integration tests caused
      # by the producer sending a message before the consumer has been assigned the topic/partition.
      # When not set it defaults to "latest"
      auto-offset-reset: earliest
      group-id: "gxf-sng-crest-device-service"

# port for proxy, using mutual TLS
server:
  port: 9000

config:
  # port for web client
  web-server:
    port: 9001
    authorized-roles: "kod"

kafka:
  consumers:
    pre-shared-key:
      topic: "pre-shared-key"
    command:
      topic: "command"
  producers:
    device-message:
      topic: "crest-message"
    command-feedback:
      topic: "command-feedback"
    firmware:
      topic: "firmware"
      key: "firmware"

database:
  encryption-key: "super-secret-key"
psk:
  decryption:
    method: "RSA"
    private-key:
      1: |-
        -----BEGIN PRIVATE KEY-----
        
        -----END PRIVATE KEY-----
message:
  max-bytes: 1024

logging:
  level:
    com:
      alliander: info
    org:
      gxf: info
    root: warn
